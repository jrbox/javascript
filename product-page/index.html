<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Produit</title>
</head>

<body>
    <div class="container">
        <div class="product-container">
            <div class="product-images">
                <div class="product-images-full-card">
                    <img class="product-images-full-card-image" src="./assets/img/candle1.jpg">
                </div>
                <div class="product-images-small-box">
                    <div class="product-images-small-card">
                        <img class="product-images-small-card-image" src="./assets/img/candle1.jpg">
                    </div>
                    <div class="product-images-small-card">
                        <img class="product-images-small-card-image" src="./assets/img/candle2.jpg">
                    </div>
                    <div class="product-images-small-card">
                        <img class="product-images-small-card-image" src="./assets/img/candle3.jpg">
                    </div>
                </div>
            </div>
            <div class="product-infos">
                <h1 class="product-title">BOIS D'OUD</h1>
                <p class="product-description">Bougie fabriquée à la main, fragrance bois d'oud apportera une
                    senteur boisée et fraiche à votre intérieur avec ses notes épicées et cotonneuses, une odeur ronde
                    et intense qui se surprendera tout le monde.
                </p>
                <p class="product-price">39,00 €</p>
                <p class="cart-container"></p>
                <button class="btn-cart">
                    <i class="fa-solid fa-basket-shopping"></i>
                    Ajouter au panier
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
